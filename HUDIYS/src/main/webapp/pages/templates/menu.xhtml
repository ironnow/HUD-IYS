<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> 
	<body> 
		<ui:composition> 
			 <h:form>
				 <p:toolbar>
				    <p:toolbarGroup align="left">
				        <p:commandButton value="Ana Sayfa" icon="ui-icon-home" action ="index?faces-redirect=true" ajax="false"/>				    	
				    	<p:commandButton rendered="#{userMB.isLogged}" value="Mevzuat Setleri" icon="ui-icon-folder-collapsed" action ="mevzuatSeti?faces-redirect=true" ajax="false"/>
				    	
				    </p:toolbarGroup>
				    <p:toolbarGroup align="right">
				    	<p:outputLabel rendered="#{userMB.isLogged}" value="Hoşgeldiniz, "/>
				    	<p:outputLabel rendered="#{userMB.isLogged}" value="#{userMB.username}   "/>
				    	
				    	 <p:menuButton rendered="#{userMB.isLogged}" value="Ayarlar">
					        <p:menuitem value="Üyelik Ayarları" action ="register?faces-redirect=true" ajax="false"/>
					        <p:menuitem rendered="#{userMB.roleUserAdmin}" value="Kullanıcı Ayarları" action ="users?faces-redirect=true" ajax="false"/>
					        <p:menuitem rendered="#{userMB.roleSystemAdmin}" value="Sistem Ayarları" action ="users?faces-redirect=true" ajax="false"/>
					        
					    </p:menuButton>
				    	
				    	<p:commandButton rendered="#{!userMB.isLogged}" value="Üye Girişi" icon="ui-icon-document" action ="login?faces-redirect=true" ajax="false"/>
				    	<p:commandButton rendered="#{!userMB.isLogged}" value="Yeni Üyelik" icon="ui-icon-document" action ="register?faces-redirect=true" ajax="false"/>
				    	<p:commandButton rendered="#{userMB.isLogged}" value="Çıkış" icon="ui-icon-closethick" action ="logout?faces-redirect=true" ajax="false"/>
				    
				    </p:toolbarGroup>				
				  </p:toolbar>
			</h:form>
		</ui:composition>	 
	</body> 
</html>
