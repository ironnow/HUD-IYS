<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">
 <h:head><title>Hesap Uzmanlari Dernegi</title>
   <style type="text/css">
        .ui-widget,.ui-widget .ui-widget {
            font-size: 90% !important;
        }
    </style>
 </h:head>
 <h:body>
  <div id="header"> 
 <table>
 
 <tr>

 	<h:graphicImage value="/images/Banner.png" />
 
 </tr>
 
 
 <tr>
 <h:form>
 <p:toolbar>
    <p:toolbarGroup align="left">
        <h:commandButton value="Ana Sayfa" icon="ui-icon-document" action ="index.xhtml" ajax="false"/>
    	<h:commandButton value="Mevzuat Setleri" icon="ui-icon-document" action ="MevzuatSeti.xhtml" ajax="false"/>
    
       
    </p:toolbarGroup>

    <p:toolbarGroup align="right">
         <p:commandButton align="right" id="showDialogButton" type="button" value="Yeni Mevzuat" onclick="PF('dlg').show()" />
 
    </p:toolbarGroup>

  </p:toolbar>
  </h:form>
 </tr>
</table>
</div>
 <p:dialog header="Yeni Mevzuat Oluştur" widgetVar="dlg" resizable="false">
   <h:form>
    <p:panel header="Yeni Mevzuat Ekle">
			
				
	<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
		<h:outputText value="Mevzuat " />
		<p:inputText id="mevzuatAdi" value="#{mevzuatMB.mevzuatAdi}">
          
         </p:inputText>
         
		<h:outputText value="Açıklama " />
		<p:inputText id="mevzuatAciklama" value="#{mevzuatMB.mevzuatAciklama}">
          
         </p:inputText>
         
         <h:outputText value="Mevzuat Seti " />
		<p:inputText disabled="true" id="mevzuatSeti" value="#{mevzuatSetiMB.selectedMevzuatSeti.mevzuatSetiAdi}">
          
         </p:inputText>
         
         <p:commandButton id="addMevzuat" value="Ekle" action="#{mevzuatMB.addMevzuat}" ajax="false"/>
         <p:commandButton id="reset" value="Iptal" action="#{mevzuatMB.reset}" ajax="false"/>
	</h:panelGrid>
</p:panel>

 </h:form>
</p:dialog>

 <h3 class="title ui-widget-header ui-corner-all"><h:outputText value="#{mevzuatSetiMB.selectedMevzuatSeti.mevzuatSetiAdi}" />
  Mevzuat Seti</h3>
         

  <h:form id="form" styleClass="form-style">
  
   <p:growl id="growl" showDetail="true"/>

  <p:dataTable id="display" var="mevzuat" value="#{mevzuatSetiMB.mevzuatlarModel}" sortMode="multiple" rows="10" paginator="true"
			 selection="#{mevzuatMB.selectedMevzuat}" selectionMode="single" >
        
		
		<p:ajax event="rowSelect" listener="#{mevzuatMB.onRowSelect}"
                    update=":form:display :form:growl" />
        <p:ajax event="rowUnselect" listener="#{mevzuatMB.onRowUnselect}" update=":form:growl"/>
		
        <p:column style="width:30%" sortBy="mevzuatAdi" headerText="Mevzuat">
            <h:outputText value="#{mevzuat.mevzuatAdi}" />
        </p:column>

        <p:column style="width:70%" sortBy="mevzuatAciklama" headerText="Açıklama">
            <h:outputText value="#{mevzuat.mevzuatAciklama}" />
        </p:column>
               

    </p:dataTable>
	
	

</h:form>	

</h:body>
</html>
