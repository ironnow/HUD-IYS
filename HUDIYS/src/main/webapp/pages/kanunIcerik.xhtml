<h:head>
<title>HUD İYS</title>
<link rel="icon" href="../images/icons/hudicon.png" type="image/x-icon" />
	<style type="text/css">     

		.attachment{
			background: url('#{facesContext.externalContext.requestContextPath}/images/icons/attachment.png')!important;
		    height: 15px;
		    width: 15px;
		}
		
        
        .folder-open {
		    background: url('#{facesContext.externalContext.requestContextPath}/images/icons/open-folder.png')!important;
		    height: 16px;
		    width: 16px;
		}
		
		.folder-collapsed {
		    background: url('#{facesContext.externalContext.requestContextPath}/images/icons/closed-folder.png')!important;
		    height: 16px;
		    width: 16px;
		}
		
		.document-node {
		    background: url('#{facesContext.externalContext.requestContextPath}/images/icons/document-icon.png')!important;
		    height: 16px;
		    width: 16px;
		}
		.ui-orderlist .ui-orderlist-list{
           width: 600px;
           height : 400px;
        }
        
        .ui-dt-c {
          padding: 0px !important;
       }
       
       .ui-datatable tbody td.wrap {
		    white-space: normal;
		}
		.ui-datatable td,.ui-datatable th {
		    white-space: normal;
		    background-color: white;
		    border-style: hidden !important;
		}
		.ui-datatable table {
		    border-style: hidden !important;			     
		}
		
		.ui-datatable .ui-datatable-header {
		    border-bottom: 0px none;
		}
        
        .fixed-size {
        
		    table-layout: fixed;
		    white-space: normal;
		    word-wrap: break-word;
		    text-wrap: break-word;
		}
		.ui-treetable td,.ui-treetable th {
		    white-space: normal;
		}
		
		.ui-treetable table {
		    border-style: hidden !important;			     
		}
		
		.ui-treetable .ui-treetable-header {
		    border-bottom: 0px none;
		    
		}
		
		.ui-treetable .ui-treetable-data td,
		.ui-treetable .ui-treetable-data-empty td {
		   border-style: hidden !important;
		   font-size: 9pt;
		}
		
		.ui-datatable .ui-datatable-data td,
		.ui-datatable .ui-datatable-data-empty td {
		   border-style: hidden !important;
		   font-size: 9pt;
		}
		
		.ui-datalist .ui-datalist-header,
		.ui-datalist .ui-datalist-footer {
		    text-align:center;
		    padding:4px 10px;
		}
		
		.ui-datalist .ui-datalist-header {
		    border-bottom: 0px none;
		}
		
		.ui-datalist .ui-datalist-footer {
		    border-top: 0px none;
		}
		
		.ui-datalist .ui-paginator-top {
		    border-bottom: 0px none;
		}
		
		.ui-datalist .ui-paginator-bottom {
		    border-top: 0px none;
		}
		
		.ui-datalist .ui-datalist-empty-message {
		    padding: 4px 10px;
		}
		
		.ui-datalist .ui-datalist-nobullets {
		    list-style-type: none;
		}
		.ui-datalist .ui-datalist-list{
		   border-style: hidden !important;
           width: 600px;
           height : 400px;
        }   
        
        .ui-datalist-item:empty {
	        display: none;
	        empty-cells: none;
	        
	    }    
	    .ui-datalist-item{
	        background: none;
	        font-family: cursive;
	        border: none !important;
	        background-image: none;
	        border-style: hidden !important;	
	    }
	    .datalist-noborder .ui-widget-content {
			border: none;
		}
	
		.ui-datatable td.baslik { 
		    text-align: center;
		    font-weight: bold;
		}
		.ui-datatable td.madde{ 
		    text-align: left;
		    font-weight: bold;
		}
		.ui-datatable td.metin{ 
		    text-align: left;
		}
		
	</style>
	
	<script type="text/javascript">
	    function makeDipnotEnabled(dipnotButton) {
	    	var obj = document.getElementById(dipnotButton); 
	    	if (obj) { 
	    		obj.disabled = false; 
	    		alert(1);
	    		
	    	} 
	        
	    }
	    
	    
	</script>
</h:head>
<h:body> 
	<ui:decorate template="templates/template.xhtml">			 
		<ui:define name="content"> 
		
			<p:dialog header="Kanun Metni" widgetVar="dlgReadMode" height="600" width="900" resizable="true">
				<h:form id="readModeForm">					
					<p:outputPanel>					
<!-- 					    <h:commandLink> -->
<!-- 					        <p:graphicImage name="../images/icons/hudicon.png" /> -->
<!-- 					        <p:dataExporter type="pdf" target="readModeDataTable" fileName="#{kanunMB.selectedKanun.kanunAdi}" pageOnly="false"  -->
<!-- 					        				encoding="iso-8859-1"/> -->
<!-- 					    </h:commandLink> -->
					    
						<p:dataTable id="readModeDataTable" var="kanunMetin" value="#{kanunIcerikMB.kanunMetinleri}">
						   
						    <p:column styleClass="#{kanunMetin.type}" >						    
						        <h:outputText escape="false" value="#{kanunMetin.icerikMetin}" />
						    </p:column>
						    
						</p:dataTable>
						
					
					</p:outputPanel>		
				</h:form>
			</p:dialog>	
			
			<p:dialog header="İlişkili İçerik" widgetVar="dlgRelatedKIMI" height="400" width="600" resizable="true">
				<h:form id="relatedKIMIForm">					
					<h3><h:outputText id="outputRelatedKIMIKanun" value="#{kanunIcerikMB.selectedIlgiliKanunIcerik.kanun.kanunAdi}" /></h3> 
					<h4><h:outputText id="outputRelatedKIMIKanunIcerik" value="#{kanunIcerikMB.selectedIlgiliKanunIcerik.icerikNo} - #{kanunIcerikMB.selectedIlgiliKanunIcerik.icerikAdi}" /></h4>
				    <p> <h:outputText id="outputRelatedKIMIKanunIcerikMetin" value="#{kanunIcerikMB.selectedIlgiliKanunIcerik.icerikMetin}" /></p>
					
				     <p:treeTable id="ilgiliKIMIMaddeIcerikleri" style="white-space: normal" width="220" 
				     			  value="#{kanunIcerikMB.rootNodeRelatedKIMI}" var="node" 
				     			  rendered="#{kanunIcerikMB.rootNodeRelatedKIMI != null}">
				        <p:column width="200" style="white-space: normal" > 
				            <h:outputText escape="false" value="#{node.maddeIcerikMetin}" />				            
				        </p:column>			       
				    </p:treeTable>						
									
				</h:form>
			</p:dialog>	
			
			<p:dialog header="İlişkili İçerik" widgetVar="dlgRelatedMIMI" height="400" width="600" resizable="true">
				<h:form id="relatedMIMIForm">					
					<h3><h:outputText id="outputRelatedMIMIKanun" value="#{maddeIcerikMB.selectedIlgiliKanunIcerik.kanun.kanunAdi}" /></h3> 
					<h4><h:outputText id="outputRelatedMIMIKanunIcerik" value="#{maddeIcerikMB.selectedIlgiliKanunIcerik.icerikNo} - #{maddeIcerikMB.selectedIlgiliKanunIcerik.icerikAdi}" /></h4>
				    <p> <h:outputText id="outputRelatedMIMIKanunIcerikMetin" value="#{maddeIcerikMB.selectedIlgiliKanunIcerik.icerikMetin}" /></p>
					
				     <p:treeTable id="ilgiliMIMIMaddeIcerikleri" style="white-space: normal" width="220" 
				     			  value="#{maddeIcerikMB.rootNodeRelatedMIMI}" var="node" 
				     			  rendered="#{maddeIcerikMB.rootNodeRelatedMIMI != null}">
				        <p:column width="200" style="white-space: normal" > 
				            <h:outputText escape="false" value="#{node.maddeIcerikMetin}" />				            
				        </p:column>			       
				    </p:treeTable>						
									
				</h:form>
			</p:dialog>	
			
			<p:dialog header="İlişkili İçerik" widgetVar="dlgRelatedKITMI" height="400" width="600" resizable="true">
				<h:form id="relatedKITMIForm">					
					<h3><h:outputText id="outputRelatedKITMIKanun" value="#{kanunIcerikMB.selectedIlgiliTebligIcerik.teblig.tebligAdi}" /></h3> 
					<h4><h:outputText id="outputRelatedKITMIKanunIcerik" value="#{kanunIcerikMB.selectedIlgiliTebligIcerik.icerikNo} - #{kanunIcerikMB.selectedIlgiliTebligIcerik.icerikAdi}" /></h4>
				    <p> <h:outputText id="outputRelatedKITMIKanunIcerikMetin" value="#{kanunIcerikMB.selectedIlgiliTebligIcerik.icerikMetin}" /></p>
					
				     <p:treeTable id="ilgiliKITMIMaddeIcerikleri" style="white-space: normal" width="220" 
				     			  value="#{kanunIcerikMB.rootNodeRelatedKITMI}" var="node" 
				     			  rendered="#{kanunIcerikMB.rootNodeRelatedKITMI != null}">
				        <p:column width="200" style="white-space: normal" > 
				            <h:outputText escape="false" value="#{node.tebligMaddeIcerikMetin}" />				            
				        </p:column>			       
				    </p:treeTable>						
									
				</h:form>
			</p:dialog>	
			
			<p:dialog header="İlişkili İçerik" widgetVar="dlgRelatedMITMI" height="400" width="600" resizable="true">
				<h:form id="relatedMITMIForm">					
					<h3><h:outputText id="outputRelatedMITMIKanun" value="#{maddeIcerikMB.selectedIlgiliTebligIcerik.teblig.tebligAdi}" /></h3> 
					<h4><h:outputText id="outputRelatedMITMIKanunIcerik" value="#{maddeIcerikMB.selectedIlgiliTebligIcerik.icerikNo} - #{maddeIcerikMB.selectedIlgiliTebligIcerik.icerikAdi}" /></h4>
				    <p> <h:outputText id="outputRelatedMITMIKanunIcerikMetin" value="#{maddeIcerikMB.selectedIlgiliTebligIcerik.icerikMetin}" /></p>
					
				    <p:treeTable id="ilgiliMITMIMaddeIcerikleri" style="white-space: normal" width="220" 
				     			  value="#{maddeIcerikMB.rootNodeRelatedMITMI}" var="node" 
				     			  rendered="#{maddeIcerikMB.rootNodeRelatedMITMI != null}">
				        <p:column width="200" style="white-space: normal" > 
				            <h:outputText escape="false" value="#{node.tebligMaddeIcerikMetin}" />				            
				        </p:column>			       
				    </p:treeTable>						
									
				</h:form>
			</p:dialog>	
			
			
			<p:dialog header="Madde İçerik İlişkilendirme" widgetVar="dlgLinkMI" width="930" height="450" resizable="false">
			
				<p:layout style="min-width:900px; height:400px" id="layoutBentDetay">
					<p:layoutUnit position="north" size="100" style="border:none">
					 	<p:panel id="BentDetayPanel" header="Açıklama" widgetVar="panel" >
							<h:outputText id="outputBentDetay" value="#{maddeIcerikMB.selectedMaddeIcerik.maddeIcerikMetin}" escape="false"/>				       	
					       	
					    </p:panel>					 
						
				     </p:layoutUnit>				     
					
					<p:layoutUnit position="center" resizable="true" height="300" width="450px" size="300" minSize="200" maxSize="400" style="width:99%;height:99%;border:0">
						<h:form>
						    <p:panel header="İçerik Seç">
						                <h:panelGrid columns="2" cellpadding="5">
						            <p:outputLabel for="mevzuatSeti" value="Mevzuat Seti: " />
						            <p:selectOneMenu id="mevzuatSeti" value="#{linkMB.mevzuatSetiId}" style="width:200px">
						                <p:ajax listener="#{linkMB.onMevzuatSetiChange}" update="mevzuat" />
						                <f:selectItem itemLabel="Mevzuat Seti Seç" itemValue="" noSelectionOption="true" />
						                <f:selectItems value="#{linkMB.mevzuatSetiList}"
						                			   var="mevzuatSeti"
        											   itemValue="#{mevzuatSeti.mevzuatSetiId}" 
        											   itemLabel="#{mevzuatSeti.mevzuatSetiAdi}"  />
						            </p:selectOneMenu>
						 
						            <p:outputLabel for="mevzuat" value="Mevzuat: " />
						            <p:selectOneMenu id="mevzuat" value="#{linkMB.mevzuatId}" style="width:200px">
						            	<p:ajax event="change" listener="#{linkMB.onMevzuatChange}" update="mevzuatIcerikTip" />						                
						                <f:selectItem itemLabel="Mevzuat Seç" itemValue="" noSelectionOption="true" />
						                <f:selectItems value="#{linkMB.mevzuatList}" 
						                  			   var="mevzuat"
        											   itemValue="#{mevzuat.mevzuatId}" 
        											   itemLabel="#{mevzuat.mevzuatAdi}"  />
						            </p:selectOneMenu>
						            
						            <p:outputLabel for="mevzuatIcerikTip" value="İçerik Tipi: " />
						            <p:selectOneMenu id="mevzuatIcerikTip" value="#{linkMB.mevzuatIcerikTipId}" style="width:200px">
						            	<p:ajax event="change" listener="#{linkMB.onMevzuatIcerikTipChange}" update="icerik" />		
						                <f:selectItem itemLabel="İçerik Tipi Seç" itemValue="" noSelectionOption="true" />
						                <f:selectItems value="#{linkMB.mevzuatIcerikTipList}" 
						                  			   var="mevzuatIcerikTip"
        											   itemValue="#{mevzuatIcerikTip.mevzuatIcerikTipId}" 
        											   itemLabel="#{mevzuatIcerikTip.mevzuatIcerikTipAdi}"  />
						            </p:selectOneMenu>
						            
						            <p:outputLabel for="icerik" value="İçerik: " />
						            <p:selectOneMenu id="icerik" value="#{linkMB.icerikId}" style="width:200px">
						            <p:ajax event="change" listener="#{linkMB.onIcerikChange}" />
						                <f:selectItem itemLabel="İçerik Seç" itemValue="" noSelectionOption="true" />
						                <f:selectItems value="#{linkMB.icerikList}" 
						                  			   var="icerik"
        											   itemValue="#{icerik.icerikId}" 
        											   itemLabel="#{icerik.icerikAdi}"  />
						            </p:selectOneMenu>
						        </h:panelGrid>
						 
						       <p:separator />
						      		<p:commandButton id="viewButton" update=":linkTreeFormMI:linkTreeMI" render=":linkTreeFormMI:linkTree" value="Göster" action="#{linkMB.showLinkTree}" />
						    </p:panel>
						</h:form>
					</p:layoutUnit>
				
					
					<p:layoutUnit position="east" resizable="true" height="300" width="450px" size="300" minSize="200" maxSize="400" style="width:99%;height:99%;border:0">
						<h:form id="linkTreeFormMI">
							<p:tree id="linkTreeMI" style="width:99%;height:99%" height="250" value="#{linkMB.rootNode}" var="node" dynamic="true" cache="false"
									selectionMode="single"  selection="#{linkMB.selectedNode}" 
									rendered="#{linkMB.renderLinkTree}">	 
								<p:ajax event="select" listener="#{linkMB.onNodeSelect}"/>									
								<p:treeNode type="node"
	                                expandedIcon="folder-open"
	                                collapsedIcon="folder-collapsed">
			                        <h:outputText value="#{((node.icerikNo).concat(':')).concat(node.icerikAdi)}"/>
			                    </p:treeNode>
			                    <p:treeNode type="leaf" icon="document-node">
			                        <h:outputText value="#{((node.icerikNo).concat(':')).concat(node.icerikAdi)}" />
			                    </p:treeNode>
							</p:tree>	
						</h:form>					
					</p:layoutUnit>
					
				</p:layout>
				<p:separator />
				<h:form>
					<p:commandButton id="linkButton" update=":ilgiliIcerikPanel" onclick="PF('dlgLinkMI').hide()" value="İlişkilendir" action="#{linkMB.createKMILink}" ajax="false"/>
					<p:commandButton id="reset" value="Iptal" action="#{linkMB.reset}" ajax="false"/>
				</h:form>
			</p:dialog>	
			
			
		
			<p:dialog header="Yeni Kanun Maddesi" widgetVar="dlgYeni" resizable="false">
				<h:form>
					<p:panel>
						<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
						    <h:outputText value="İçerik No " />
							<p:inputText id="kanunIcerikNo" value="#{kanunIcerikMB.icerikNo}"></p:inputText>
							<h:outputText value="İçerik Adı " />
							<p:inputText id="kanunIcerikAdi" value="#{kanunIcerikMB.icerikAdi}"></p:inputText>
							<h:outputText value="Metin " />
							<p:inputTextarea id="kanunIcerikMetin" value="#{kanunIcerikMB.icerikMetin}"></p:inputTextarea>
							<p:commandButton id="addKanunIcerik" update=":formTree:tree" onclick="PF('dlgYeni').hide()" value="Ekle" action="#{kanunIcerikMB.addKanunIcerik}" />
							<p:commandButton id="reset" value="Iptal" action="#{mevzuatMB.reset}" onclick="PF('dlgYeni').hide()"/>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</p:dialog>	
			
			<p:dialog header="Düzenle" widgetVar="dlgDuzenle" resizable="false">
				<h:form id="update">
					<p:panel>
						<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
						    <h:outputText value="İçerik No " />
							<p:inputText id="kanunIcerikNo" value="#{kanunIcerikMB.selectedKanunIcerik.icerikNo}"></p:inputText>
							<h:outputText value="İçerik Adı " />
							<p:inputText id="kanunIcerikAdi" value="#{kanunIcerikMB.selectedKanunIcerik.icerikAdi}"></p:inputText>
							<h:outputText value="Metin " />
							<p:inputTextarea id="kanunIcerikMetin" value="#{kanunIcerikMB.selectedKanunIcerik.icerikMetin}"></p:inputTextarea>
							<p:commandButton id="updateKanunIcerik"  update=":formTree:tree" onclick="PF('dlgDuzenle').hide()" value="Düzenle" action="#{kanunIcerikMB.updateKanunIcerik}"/>
							<p:commandButton id="reset" value="Iptal" action="#{mevzuatMB.reset}" ajax="false"/>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</p:dialog>	
				
			<p:dialog header="Kanun İçerik İlişkilendirme" widgetVar="dlgLinkKI" width="930" height="450" resizable="false">
				<p:layout style="min-width:900px; height:400px" id="layoutLink">
					<p:layoutUnit position="north" size="100" style="width:99%;height:99%;border:0">
						<p:panel header="Açıklama" size="100" style="width:99%;height:90%">
							<h:form id="outputMaddeDetay">
						 		<h:outputText id="outputMaddeNo" value="#{kanunIcerikMB.selectedKanunIcerik.icerikNo}" /> : 
								<h:outputText id="outputMaddeAdi" value="#{kanunIcerikMB.selectedKanunIcerik.icerikAdi}" />
								<br/>
								<h:outputText id="outputMaddeMetin" value="#{kanunIcerikMB.selectedKanunIcerik.icerikMetin}"/>  		       	
						    </h:form>
						</p:panel>
				    </p:layoutUnit>
				    
					
					<p:layoutUnit position="center" resizable="true" height="300" width="450px" size="300" minSize="200" maxSize="400" style="width:99%;height:99%;border:0">
						<h:form>
						    <p:panel header="İçerik Seç">
						        <h:panelGrid columns="2" cellpadding="5">
						            <p:outputLabel for="mevzuatSeti" value="Mevzuat Seti: " />
						            <p:selectOneMenu id="mevzuatSeti" value="#{linkMB.mevzuatSetiId}" style="width:200px">
						                <p:ajax listener="#{linkMB.onMevzuatSetiChange}" update="mevzuat" />
						                <f:selectItem itemLabel="Mevzuat Seti Seç" itemValue="" noSelectionOption="true" />
						                <f:selectItems value="#{linkMB.mevzuatSetiList}"
						                			   var="mevzuatSeti"
        											   itemValue="#{mevzuatSeti.mevzuatSetiId}" 
        											   itemLabel="#{mevzuatSeti.mevzuatSetiAdi}"  />
						            </p:selectOneMenu>
						 
						            <p:outputLabel for="mevzuat" value="Mevzuat: " />
						            <p:selectOneMenu id="mevzuat" value="#{linkMB.mevzuatId}" style="width:200px">
						            	<p:ajax event="change" listener="#{linkMB.onMevzuatChange}" update="mevzuatIcerikTip" />						                
						                <f:selectItem itemLabel="Mevzuat Seç" itemValue="" noSelectionOption="true" />
						                <f:selectItems value="#{linkMB.mevzuatList}" 
						                  			   var="mevzuat"
        											   itemValue="#{mevzuat.mevzuatId}" 
        											   itemLabel="#{mevzuat.mevzuatAdi}"  />
						            </p:selectOneMenu>
						            
						            <p:outputLabel for="mevzuatIcerikTip" value="İçerik Tipi: " />
						            <p:selectOneMenu id="mevzuatIcerikTip" value="#{linkMB.mevzuatIcerikTipId}" style="width:200px">
						            	<p:ajax event="change" listener="#{linkMB.onMevzuatIcerikTipChange}" update="icerik" />		
						                <f:selectItem itemLabel="İçerik Tipi Seç" itemValue="" noSelectionOption="true" />
						                <f:selectItems value="#{linkMB.mevzuatIcerikTipList}" 
						                  			   var="mevzuatIcerikTip"
        											   itemValue="#{mevzuatIcerikTip.mevzuatIcerikTipId}" 
        											   itemLabel="#{mevzuatIcerikTip.mevzuatIcerikTipAdi}"  />
						            </p:selectOneMenu>
						            
						            <p:outputLabel for="icerik" value="İçerik: " />
						            <p:selectOneMenu id="icerik" value="#{linkMB.icerikId}" style="width:200px">
						            <p:ajax event="change" listener="#{linkMB.onIcerikChange}" />
						                <f:selectItem itemLabel="İçerik Seç" itemValue="" noSelectionOption="true" />
						                <f:selectItems value="#{linkMB.icerikList}" 
						                  			   var="icerik"
        											   itemValue="#{icerik.icerikId}" 
        											   itemLabel="#{icerik.icerikAdi}"  />
						            </p:selectOneMenu>
						        </h:panelGrid>
						 
						       <p:separator />
						      		<p:commandButton id="viewButton" update=":linkTreeForm:linkTree" value="Göster" action="#{linkMB.showLinkTree}" />
						    </p:panel>
						</h:form>
					</p:layoutUnit>
					<p:layoutUnit position="east" resizable="true" height="300" width="450px" size="300" minSize="200" maxSize="400" style="width:99%;height:99%;border:0">
						<h:form id="linkTreeForm">
							<p:tree id="linkTree" style="width:99%;height:99%" height="250" value="#{linkMB.rootNode}" var="node" dynamic="true" cache="false"
									selectionMode="single"  selection="#{linkMB.selectedNode}" 
									rendered="#{linkMB.renderLinkTree}">	 
								<p:ajax event="select" listener="#{linkMB.onNodeSelect}"/>									
								<p:treeNode type="node"
