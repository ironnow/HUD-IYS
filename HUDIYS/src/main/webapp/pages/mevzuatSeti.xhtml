<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<h:head><title>Hesap Uzmanlari Dernegi</title>
	<style type="text/css">
        .ui-widget,.ui-widget .ui-widget 
        {
            font-size: 90% !important;
        }
	</style>
</h:head>
<h:body> 
	<ui:decorate template="templates/template.xhtml">			 
		<ui:define name="content"> 
		
			<table style="width:100%; margin:0px; min-width:1000px; max-width:1400px">
				<tr>
					<td style="idth:80%">
						<h3 style="font-family:arial">Mevzuat Setleri</h3>		
					</td>
					<td style="text-align:right; width:20%">
						<h:form>				
							<p:commandButton align="right" id="showDialogButton" type="button" value="Yeni Mevzuat Seti" onclick="PF('dlg').show()" />
						</h:form>
					</td>
				</tr>
			</table>		
			
			<p:dialog header="Yeni Mevzuat Seti Oluştur" widgetVar="dlg" resizable="false">
				<h:form>
					<p:panel header="Yeni Mevzuat Seti Ekle">
						<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
							<h:outputText value="Mevzuat Seti " />
							<p:inputText id="mevzuatSetiAdi" value="#{mevzuatSetiMB.mevzuatSetiAdi}"></p:inputText>
							<h:outputText value="Açıklama " />
							<p:inputText id="mevzuatSetiAciklama" value="#{mevzuatSetiMB.mevzuatSetiAciklama}"></p:inputText>
							<p:commandButton id="addMevzuatSeti" value="Ekle" action="#{mevzuatSetiMB.addMevzuatSeti}" ajax="false"/>
							<p:commandButton id="reset" value="Iptal" action="#{mevzuatSetiMB.reset}" ajax="false"/>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</p:dialog>
				
			
			
 			<h:form id="form" styleClass="form-style"> 
  				<p:growl id="growl" showDetail="true"/>
   				<p:dataTable id="dataTable" var="mevzuatSeti" value="#{mevzuatSetiMB.mevzuatSetleriModel}" sortMode="multiple" rows="15" paginator="true"
					selection="#{mevzuatSetiMB.selectedMevzuatSeti}" selectionMode="single" >        
					<p:ajax event="rowSelect" listener="#{mevzuatSetiMB.onRowSelect}"
                 				  update=":form:display :form:growl" oncomplete="PF('mevzuatSetiDialog').show()" />
       				<p:ajax event="rowUnselect" listener="#{mevzuatSetiMB.onRowUnselect}" update=":form:growl"/>
	
       				<p:column style="width:30%" sortBy="mevzuatSetiAdi" headerText="Mevzuat Seti">
           				<h:outputText value="#{mevzuatSeti.mevzuatSetiAdi}" />
      					</p:column>

			        <p:column style="width:70%" sortBy="mevzuatSetiAciklama" headerText="Açıklama">
			            <h:outputText value="#{mevzuatSeti.mevzuatSetiAciklama}" />
			        </p:column>
   				</p:dataTable>

                <p:dialog id="dialog" header="Mevzuat Seti Detaylari" widgetVar="mevzuatSetiDialog" resizable="false"
               		showEffect="fade" hideEffect="explode">

       				<p:dataTable id="display" var="mevzuat" value="#{mevzuatSetiMB.selectedMevzuatSetiMevzuatList}" sortMode="multiple" rows="10" paginator="true">
        				<p:column style="width:30%;" sortBy="mevzuatAdi" headerText="Mevzuat">
				            <h:outputText value="#{mevzuat.mevzuatAdi}" />
				        </p:column>
				
				        <p:column style="width:70%;" sortBy="mevzuatAciklama" headerText="Açıklama">
				            <h:outputText value="#{mevzuat.mevzuatAciklama}" />
				        </p:column>
    				</p:dataTable>
   				</p:dialog>
			</h:form>
			
		</ui:define> 			 
	</ui:decorate> 
</h:body> 
</html>
