<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">
 <h:head><title>Hesap Uzmanlari Dernegi</title>
  <style type="text/css">
        .ui-widget,.ui-widget .ui-widget {
            font-size: 90% !important;
        }
        
        .form-style {
  			font-size: 90% !important;
		}
		
		
    </style>
 </h:head>
 
<h:body>
  <div id="header"> 
 <table>
 
 <tr>

 	<h:graphicImage value="/images/Banner.png" />
 
 </tr>
 
 
 <tr>
 <h:form>
 <p:toolbar>
    <p:toolbarGroup align="left">
        <h:commandButton value="Ana Sayfa" icon="ui-icon-document" action ="index.xhtml" ajax="false"/>
    	<h:commandButton value="Mevzuat Setleri" icon="ui-icon-document" action ="MevzuatSeti.xhtml" ajax="false"/>
    
       
    </p:toolbarGroup>

    <p:toolbarGroup align="right">
         <p:commandButton align="right" id="showDialogButton" type="button" value="Yeni Kanun" onclick="PF('dlg').show()" />
 
    </p:toolbarGroup>

  </p:toolbar>
  </h:form>
 </tr>
</table>
</div>
 <p:dialog header="Yeni Kanun OluÅŸtur" widgetVar="dlg" resizable="false">
   <h:form>
    <p:panel header="Yeni Kanun Ekle">
			
				
	<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
		<h:outputText value="Kanun No: " />
		<p:inputText id="kanunNo" value="#{kanunMB.kanunNo}">
          
         </p:inputText>
         
		<h:outputText value="Kanun Adi: " />
		<p:inputText id="kanunAdi" value="#{kanunMB.kanunAdi}">
          
         </p:inputText>
		
		<h:outputText value="RG No: " />
		<p:inputText id="RGNo" value="#{kanunMB.RGNo}">
          
         </p:inputText>
        
		<h:outputText value="RG Tarihi: " />
		<p:inputMask id="RGTarihi" value="#{kanunMB.RGTarihi}" mask="99/99/9999">
          
         </p:inputMask>
         
         <p:commandButton id="addKanun" value="Ekle" action="#{kanunMB.addKanun}" ajax="false"/>
         <p:commandButton id="reset" value="Iptal" action="#{kanunMB.reset}" ajax="false"/>
	</h:panelGrid>
</p:panel>

 </h:form>
</p:dialog>

  <h:form styleClass="form-style">

    <p:dataTable id="dataTable" var="kanun" value="#{kanunMB.kanunList}" sortMode="multiple" rows="15" paginator="true">
        
        <p:column sortBy="kanunNo" headerText="Kanun No">
            <h:outputText value="#{kanun.kanunNo}" />
        </p:column>

        <p:column sortBy="kanunAdi" headerText="Kanun Adi">
            <h:outputText value="#{kanun.kanunAdi}" />
        </p:column>
        
         <p:column sortBy="RGNo" headerText="RG No">
            <h:outputText value="#{kanun.RGNo}" />
        </p:column>
        
         <p:column sortBy="RGTarihi" headerText="RG Tarihi">
            <h:outputText value="#{kanun.RGTarihi}" />
        </p:column>

       

    </p:dataTable>

</h:form>	

</h:body>
</html>
