<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<h:head><title>Hesap Uzmanlari Dernegi</title>
	<style type="text/css">
        .ui-widget,.ui-widget .ui-widget 
        {
            font-size: 90% !important;
        }
        
        .folder-open {
		    background: url('#{facesContext.externalContext.requestContextPath}/images/icons/open-folder.png')!important;
		    height: 16px;
		    width: 16px;
		}
		
		.folder-collapsed {
		    background: url('#{facesContext.externalContext.requestContextPath}/images/icons/closed-folder.png')!important;
		    height: 16px;
		    width: 16px;
		}
		
		.document-node {
		    background: url('#{facesContext.externalContext.requestContextPath}/images/icons/document-icon.png')!important;
		    height: 16px;
		    width: 16px;
		}
		.ui-orderlist .ui-orderlist-list{
           width: 600px;
           height : 400px;
        }
        
        .ui-dt-c {
          padding: 0px !important;
       }
       
       .ui-datatable tbody td.wrap {
		    white-space: normal;
		}
        
        .fixed-size {
		    table-layout: fixed;
		     white-space: normal;
		    word-wrap: break-word;
		    text-wrap: break-word;
		}
		.ui-treetable td,.ui-treetable th {
		    white-space: normal;
		}
	</style>
</h:head>
<h:body> 
	<ui:decorate template="templates/template.xhtml">			 
		<ui:define name="content"> 
		
			<p:dialog header="Yeni Kanun İçerik Oluştur" widgetVar="dlg" resizable="false">
				<h:form>
					<p:panel header="Yeni Kanun İçerik Ekle">
						<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
						    <h:outputText value="İçerik No " />
							<p:inputText id="kanunIcerikNo" value="#{kanunIcerikMB.kanunIcerikNo}"></p:inputText>
							<h:outputText value="İçerik Adı " />
							<p:inputText id="kanunIcerikAdi" value="#{kanunIcerikMB.kanunIcerikAdi}"></p:inputText>
							<h:outputText value="Metin " />
							<p:inputTextarea id="kanunIcerikMetin" value="#{kanunIcerikMB.kanunIcerikMetin}"></p:inputTextarea>
							<p:commandButton id="addKanunIcerik" value="Ekle" action="#{kanunIcerikMB.addKanunIcerik}" ajax="false"/>
							<p:commandButton id="reset" value="Iptal" action="#{mevzuatMB.reset}" ajax="false"/>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</p:dialog>	
				
			<p:layout style="min-width:400px" id="layout">
				<p:layoutUnit position="west" resizable="true" size="300" minSize="200" maxSize="400">
					
					<h:form id="formTree"> 
					
						<p:toolbar>						
							<f:facet name="left">
								<h:outputText value="#{kanunMB.selectedKanun.kanunAdi}" />    
					            
					        </f:facet>
					 
					        <f:facet name="right">
					        	<span class="ui-separator">
					                <span class="ui-icon ui-icon-grip-dotted-vertical" />
					            </span>
					          	<p:commandButton id="ajax2" update="tree" onclick="PF('dlg').show()" styleClass="ui-priority-primary" icon="ui-icon-document" title="Yeni İçerik" />
	 					
	 							<p:commandButton id="ajax3" title="Sil" update="tree" action="#{kanunIcerikMB.deleteNode}" icon="ui-icon-trash" />
					            <p:commandButton type="button" title="Yazdır" icon="ui-icon-print" />
					        </f:facet>
						</p:toolbar>
	 					
						<p:growl id="messages" showDetail="true" />	 
						<p:tree style="width:99%" value="#{kanunIcerikMB.rootNode}" var="node" dynamic="true" cache="false"
							selectionMode="single"  selection="#{kanunIcerikMB.selectedNode}" id="tree">	 
							<p:ajax event="select" update=":output1,:output2,:output3,:outputIcerik,:outputIcerik:maddeIcerikDetaylar" listener="#{kanunIcerikMB.onNodeSelect}" />	       
							
							<p:treeNode type="node"
                                expandedIcon="folder-open"
                                collapsedIcon="folder-collapsed">
		                        <h:outputText value="#{((node.kanunIcerikNo).concat(':')).concat(node.kanunIcerikAdi)}"/>
		                    </p:treeNode>
		                    <p:treeNode type="leaf" icon="document-node">
		                        <h:outputText value="#{((node.kanunIcerikNo).concat(':')).concat(node.kanunIcerikAdi)}" />
		                    </p:treeNode>
						</p:tree>	 
						
						<p:contextMenu for="tree">
					        <p:menuitem value="Yeni" update="tree" onclick="PF('dlg').show()" icon="ui-icon-document" />
					        <p:menuitem value="Sil" update="tree" actionListener="#{kanunIcerikMB.deleteNode}" icon="ui-icon-close"/>
					    </p:contextMenu>
						
					</h:form>
					
				</p:layoutUnit>
				
				
				
				<p:dialog header="Yeni Icerik Oluştur" widgetVar="dlgFikra" resizable="false">			  	    
					<h:form>
						<p:panel header="Yeni Icerik Ekle">
							<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
								<h:outputText value="No " />
								<p:inputText id="fikraNo" value="#{maddeIcerikMB.maddeIcerikAdi}"></p:inputText>
								<h:outputText value="Metin " />
								<p:inputTextarea rows="5" id="fikraMetin" value="#{maddeIcerikMB.maddeIcerikMetin}"></p:inputTextarea>
								<p:commandButton id="addFikra" value="Ekle" action="#{maddeIcerikMB.addMaddeIcerik}" ajax="false"/>
								<p:commandButton id="reset" value="Iptal" action="#{maddeIcerikMB.reset}" ajax="false"/>
							</h:panelGrid>
						</p:panel>
					</h:form>
				</p:dialog>	
				
				<p:dialog header="Yeni Dipnot Oluştur" widgetVar="dlgDipnot" resizable="false">			  	    
					<h:form>
						<p:panel header="Yeni Dipnot Ekle">
							<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
								<h:outputText value="No " />
								<p:inputText id="dipnotNo" value="#{maddeIcerikMB.dipnotNo}"></p:inputText>
								<h:outputText value="Dipnot Metin " />
								<p:inputTextarea rows="5" id="dipnotMetin" value="#{maddeIcerikMB.dipnotMetin}"></p:inputTextarea>
								<p:commandButton id="addDipnot" value="Ekle" action="#{maddeIcerikMB.addDipnot}" ajax="false"/>
								<p:commandButton id="reset" value="Iptal" action="#{maddeIcerikMB.reset}" ajax="false"/>
							</h:panelGrid>
						</p:panel>
					</h:form>
				</p:dialog>	
				
				<p:dialog header="Yeni Bent Oluştur" widgetVar="dlgBent" resizable="false">			  	    
					<h:form>
						<p:panel header="Yeni Bent Ekle">
							<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
								<h:outputText value="No " />
								<p:inputText id="bentSira" value="#{bentMB.bentSira}"></p:inputText>
								<h:outputText value="Bent Metin " />
								<p:inputTextarea rows="5" id="bentMetin" value="#{bentMB.bentMetin}"></p:inputTextarea>
								<p:commandButton id="addBent" value="Ekle" action="#{bentMB.addBent}" ajax="false"/>
								<p:commandButton id="reset" value="Iptal" action="#{bentMB.reset}" ajax="false"/>
							</h:panelGrid>
						</p:panel>
					</h:form>
				</p:dialog>	
				
				<p:layoutUnit position="center">
					<p:layout>
						
					
						<p:layoutUnit position="center" header="İçerik" resizable="true">
							<table>
								<tr>
									<td style="width:80%">
									</td>
									<td style="text-align:right; width:20%">
										<h:form>				
											<p:commandButton align="right" id="showDialogFikra" type="button" value="Yeni Icerik" onclick="PF('dlgFikra').show()" />
											
										</h:form>
									</td>
								</tr>
							</table>    
							<p:outputPanel>
								<h3>
									<h:outputText id="output1" value="#{kanunIcerikMB.selectedKanunIcerik.kanunIcerikAdi}" />
								</h3>
								<h3>
									<h:outputText id="output2" value="#{kanunIcerikMB.selectedKanunIcerik.kanunIcerikNo}" />
								</h3>
								<p>									
									<h:outputText id="output3" value="#{kanunIcerikMB.selectedKanunIcerik.kanunIcerikMetin}" />	 
								</p>
								
								<h:form id="outputIcerik" styleClass="form-style">
									
									<p:outputPanel id="maddeIcerikDetaylar">
										<p:treeTable style="white-space: normal" width="220" value="#{maddeIcerikMB.rootNode}" var="maddeIcerik" selectionMode="single"  selection="#{maddeIcerikMB.selectedNode}" >
									       <p:ajax event="select" update=":outputDipnotTab:maddeIcerikDipnotlar" listener="#{maddeIcerikMB.onNodeSelect}" />	       
							
									        
									        <p:column width="200" style="white-space: normal" > 
									            <h:outputText value="#{maddeIcerik.maddeIcerikMetin}" />
									        </p:column>							       
									        
									        <p:column width="10">
									            <p:commandLink oncomplete="PF('dlgFikra').show()" title="Yeni" styleClass="ui-icon ui-icon-document">
									                <f:setPropertyActionListener value="#{maddeIcerik}" target="#{maddeIcerikMB.selectedMaddeIcerik}" />
									            </p:commandLink>
									        </p:column>
									        <p:column width="10">
									            <p:commandLink oncomplete="PF('dlgDipnot').show()" title="Dipnot Ekle" styleClass="ui-icon ui-icon-document">
									                <f:setPropertyActionListener value="#{maddeIcerik}" target="#{maddeIcerikMB.selectedMaddeIcerik}" />
									            </p:commandLink>
									        </p:column>
									    </p:treeTable>
									    
									    
									</p:outputPanel>
																
								</h:form>	
							</p:outputPanel>
								
								
							
						</p:layoutUnit> 
						  
						<p:layoutUnit header="İçerik Detayları" position="south" resizable="true" collapsible="true">	
							
							
							
							<p:panel>					    
								<p:tabView id="outputDipnotTab">
							        <p:tab title="Detaylar">
							            <h:panelGrid columns="2" cellpadding="10">
							             	<h:outputText style="font-weight:bold" value="Madde No " />
											<h:outputText id="output3" value="#{kanunMB.selectedKanun.kanunNo}" />
											<h:outputText style="font-weight:bold" value="Kabul Tarihi " />
											<h:outputText id="output4" value="#{kanunMB.selectedKanun.kabulTarihi}"> 
												<f:convertDateTime pattern="MM/dd/yyyy" />
			            					</h:outputText>		
							                <h:outputText style="font-weight:bold" value="RG No " />
											<h:outputText id="output5" value="#{kanunMB.selectedKanun.RGNo}" />
											<h:outputText style="font-weight:bold" value="RG Tarihi " />
											<h:outputText id="output6" value="#{kanunMB.selectedKanun.RGTarihi}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
			            					</h:outputText>									
							            </h:panelGrid>
							        </p:tab>
							        <p:tab title="Dip Notlar">
							           <p:outputPanel id="maddeIcerikDipnotlar">
								            <p:dataTable var="dipnot" value="#{maddeIcerikMB.selectedMaddeIcerik.dipnotlar}">
											    <p:column style="width:10%">
											        <h:outputText value="#{dipnot.dipnotNo}" />
											    </p:column>
											 
											    <p:column style="width:90%">
											        <h:outputText value="#{dipnot.dipnotMetin}" />
											    </p:column>
											 
											</p:dataTable>
							            </p:outputPanel>
							        </p:tab>
							        <p:tab title="Yorumlar">
							            <h:panelGrid columns="2" cellpadding="10">
							                <h:outputText value="Henüz yorum girilmemiştir." />
											
							            </h:panelGrid>
							        </p:tab>
							    </p:tabView>
						    </p:panel>
						    					
						</p:layoutUnit>   
					</p:layout> 
				</p:layoutUnit>
				
				
				
				<p:layoutUnit position="east" header="İlgili İçerikler" resizable="true" collapsible="true" size="200" minSize="200" maxSize="400">    
					<p:accordionPanel dynamic="true" cache="true">
				        <p:tab title="İlgili Kanunlar">
				            <h:panelGrid>
				                <p:link outcome="kanunGrid" value="Vergi Kanunu">
								    <f:param name="kanunId" value="10" />
								</p:link>
				            </h:panelGrid>
				        </p:tab>
				        <p:tab title="İlgili Tebliğler">
				            <h:panelGrid>
				                <h:outputText value="" />
				            </h:panelGrid>
				        </p:tab>
				        <p:tab title="İlgili Genelgeler">
				            <h:panelGrid>
				                <h:outputText value="" />
				            </h:panelGrid>
				        </p:tab>
				        <p:tab title="İlgili Tüzükler">
				            <h:panelGrid>
				                <h:outputText value="" />
				            </h:panelGrid>
				        </p:tab>
				        <p:tab title="İlgili Yönetmelikler">
				            <h:panelGrid>
				                <h:outputText value="" />
				            </h:panelGrid>
				        </p:tab>
				        <p:tab title="İlgili Özelgeler">
				            <h:panelGrid>
				                <h:outputText value="" />
				            </h:panelGrid>
				        </p:tab>
				    </p:accordionPanel>	     
				
				</p:layoutUnit>
			</p:layout>
			
		</ui:define> 			 
	</ui:decorate> 
</h:body> 
</html>
