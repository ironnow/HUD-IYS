<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<h:head><title>Hesap Uzmanlari Dernegi</title>
	<style type="text/css">
        .ui-widget,.ui-widget .ui-widget 
        {
            font-size: 90% !important;
        }
        
        .folder-open {
		    background: url('#{facesContext.externalContext.requestContextPath}/images/icons/open-folder.png')!important;
		    height: 16px;
		    width: 16px;
		}
		
		.folder-collapsed {
		    background: url('#{facesContext.externalContext.requestContextPath}/images/icons/closed-folder.png')!important;
		    height: 16px;
		    width: 16px;
		}
		
		.document-node {
		    background: url('#{facesContext.externalContext.requestContextPath}/images/icons/document-icon.png')!important;
		    height: 16px;
		    width: 16px;
		}
		.ui-orderlist .ui-orderlist-list{
           width: 600px;
           height : 400px;
        }
        
        .ui-dt-c {
          padding: 0px !important;
       }
        
	</style>
</h:head>
<h:body> 
	<ui:decorate template="templates/template.xhtml">			 
		<ui:define name="content"> 
		
			<p:dialog header="Yeni Kanun İçerik Oluştur" widgetVar="dlg" resizable="false">
				<h:form>
					<p:panel header="Yeni Kanun İçerik Ekle">
						<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
							<h:outputText value="İçerik Adı " />
							<p:inputText id="kanunIcerikAdi" value="#{kanunIcerikMB.kanunIcerikAdi}"></p:inputText>
							<h:outputText value="Metin " />
							<p:inputTextarea id="kanunIcerikMetin" value="#{kanunIcerikMB.kanunIcerikMetin}"></p:inputTextarea>
							<p:commandButton id="addKanunIcerik" value="Ekle" action="#{kanunIcerikMB.addKanunIcerik}" ajax="false"/>
							<p:commandButton id="reset" value="Iptal" action="#{mevzuatMB.reset}" ajax="false"/>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</p:dialog>	
				
			<p:layout style="min-width:400px" id="layout">
				<p:layoutUnit position="west" resizable="true" size="300" minSize="200" maxSize="400">
					
					<h:form id="formTree"> 
					
						<p:toolbar>						
							<f:facet name="left">
								<h:outputText value="#{kanunMB.selectedKanun.kanunAdi}" />					            
					            
					        </f:facet>
					 
					        <f:facet name="right">
					        	<span class="ui-separator">
					                <span class="ui-icon ui-icon-grip-dotted-vertical" />
					            </span>
					          	<p:commandButton id="ajax2" update="tree" onclick="PF('dlg').show()" styleClass="ui-priority-primary" icon="ui-icon-document" title="Yeni İçerik" />
	 					
	 							<p:commandButton id="ajax3" title="Sil" update="tree" action="#{kanunIcerikMB.deleteNode}" icon="ui-icon-trash" />
					            <p:commandButton type="button" title="Yazdır" icon="ui-icon-print" />
					        </f:facet>
						</p:toolbar>
	 					
						<p:growl id="messages" showDetail="true" />	 
						<p:tree style="width:99%" value="#{kanunIcerikMB.rootNode}" var="node" dynamic="true" cache="false"
							selectionMode="single"  selection="#{kanunIcerikMB.selectedNode}" id="tree">	 
							<p:ajax event="select" update=":output1,:output2,:outputIcerik" listener="#{kanunIcerikMB.onNodeSelect}" />	       
							
							<p:treeNode type="node"
                                expandedIcon="folder-open"
                                collapsedIcon="folder-collapsed">
		                        <h:outputText value="#{node.kanunIcerikAdi}"/>
		                    </p:treeNode>
		                    <p:treeNode type="leaf" icon="document-node">
		                        <h:outputText value="#{node.kanunIcerikAdi}" />
		                    </p:treeNode>
						</p:tree>	 
						
						<p:contextMenu for="tree">
					        <p:menuitem value="Yeni" update="tree" onclick="PF('dlg').show()" icon="ui-icon-document" />
					        <p:menuitem value="Sil" update="tree" actionListener="#{kanunIcerikMB.deleteNode}" icon="ui-icon-close"/>
					    </p:contextMenu>
						
					</h:form>
					
				</p:layoutUnit>
				
				<p:dialog header="Yeni Paragraf Oluştur" widgetVar="dlgParagraf" resizable="false">			  	    
					<h:form>
						<p:panel header="Yeni Paragraf Ekle">
							<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
								<h:outputText value="No " />
								<p:inputText id="paragrafNo" value="#{paragrafMB.paragrafNo}"></p:inputText>
								<h:outputText value="Paragraf Metin " />
								<p:inputTextarea rows="5" id="paragrafMetin" value="#{paragrafMB.paragrafMetin}"></p:inputTextarea>
								<p:commandButton id="addParagraf" value="Ekle" actionListener="#{paragrafMB.addParagraf}" ajax="false"/>
								<p:commandButton id="reset" value="Iptal" action="#{paragrafMB.reset}" ajax="false"/>
							</h:panelGrid>
						</p:panel>
					</h:form>
				</p:dialog>	 
				
				<p:dialog header="Yeni Fıkra Oluştur" widgetVar="dlgFikra" resizable="false">			  	    
					<h:form>
						<p:panel header="Yeni Fıkra Ekle">
							<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
								<h:outputText value="No " />
								<p:inputText id="fikraNo" value="#{fikraMB.fikraNo}"></p:inputText>
								<h:outputText value="Fıkra Metin " />
								<p:inputTextarea rows="5" id="fikraMetin" value="#{fikraMB.fikraMetin}"></p:inputTextarea>
								<p:commandButton id="addFikra" value="Ekle" action="#{fikraMB.addFikra}" ajax="false"/>
								<p:commandButton id="reset" value="Iptal" action="#{fikraMB.reset}" ajax="false"/>
							</h:panelGrid>
						</p:panel>
					</h:form>
				</p:dialog>	
				
				<p:dialog header="Yeni Bent Oluştur" widgetVar="dlgBent" resizable="false">			  	    
					<h:form>
						<p:panel header="Yeni Bent Ekle">
							<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
								<h:outputText value="No " />
								<p:inputText id="bentSira" value="#{bentMB.bentSira}"></p:inputText>
								<h:outputText value="Bent Metin " />
								<p:inputTextarea rows="5" id="bentMetin" value="#{bentMB.bentMetin}"></p:inputTextarea>
								<p:commandButton id="addBent" value="Ekle" action="#{bentMB.addBent}" ajax="false"/>
								<p:commandButton id="reset" value="Iptal" action="#{bentMB.reset}" ajax="false"/>
							</h:panelGrid>
						</p:panel>
					</h:form>
				</p:dialog>	
				
				<p:layoutUnit position="center">
					<p:layout>
						
					
						<p:layoutUnit position="center" header="İçerik" resizable="true">
							<table>
								<tr>
									<td style="width:80%">
									</td>
									<td style="text-align:right; width:20%">
										<h:form>				
											<p:commandButton align="right" id="showDialogParagraf" type="button" value="Yeni Paragraf" onclick="PF('dlgParagraf').show()" />
											<p:commandButton align="right" id="showDialogFikra" type="button" value="Yeni Fıkra" onclick="PF('dlgFikra').show()" />
											<p:commandButton align="right" id="showDialogBent" type="button" value="Yeni Bent" onclick="PF('dlgBent').show()" />
											<p:commandButton align="right" id="showDialogAltBent" type="button" value="Yeni Alt Bent" onclick="PF('dlgAltBent').show()" />
											
										</h:form>
									</td>
								</tr>
							</table>    
							<p:outputPanel deferred="true" deferredMode="visible">
								<h3>
									<h:outputText id="output1" value="#{kanunIcerikMB.selectedKanunIcerik.kanunIcerikAdi}" />
								</h3>
								<p>
									<h:outputText id="output2" value="#{kanunIcerikMB.selectedKanunIcerik.kanunIcerikMetin}" />	
								</p>
								
								<h:form id="outputIcerik" styleClass="form-style">
									<p:dataTable id="paragraflar" var="paragraf" value="#{kanunIcerikMB.selectedKanunIcerikParagrafList}">
								        <p:column>
									        <h:outputText value="#{paragraf.paragrafMetin}" />
									    </p:column>									    							   
									</p:dataTable>
									<br/>
									
									 <p:contextMenu for="fikralar">
								        <p:menuitem value="Yeni Fikra" update="fikraDetaylar" icon="ui-icon-document" oncomplete="PF('dlgFikra').show()"/>
								        <p:menuitem value="Sil" update="fikralar" icon="ui-icon-close" actionListener="#{fikraMB.deleteFikra}"/>
								    </p:contextMenu>
 									<p:outputPanel id="fikraDetaylar">
										<p:dataTable id="fikralar" var="fikra" value="#{kanunIcerikMB.selectedKanunIcerikFikraList}">
										
										    <p:column>
										        <h:outputText value="#{fikra.fikraMetin}" />
										        <p:dataTable var="bent" value="#{fikra.bentler}">
												    <p:column>
												        <h:outputText value="#{bent.bentMetin}" />
												        
												    </p:column>									   
												</p:dataTable>									        
										    </p:column>    								   
										</p:dataTable>
									</p:outputPanel>								
								</h:form>	
							</p:outputPanel>
								
								
							
						</p:layoutUnit> 
						  
						<p:layoutUnit header="İçerik Detayları" position="south" resizable="true" collapsible="true">	
							<p:panel id="detaylar">					    
								<p:tabView>
							        <p:tab title="Detaylar">
							            <h:panelGrid columns="2" cellpadding="10">
							             	<h:outputText style="font-weight:bold" value="Madde No " />
											<h:outputText id="output3" value="#{kanunMB.selectedKanun.kanunNo}" />
											<h:outputText style="font-weight:bold" value="Kabul Tarihi " />
											<h:outputText id="output4" value="#{kanunMB.selectedKanun.RGTarihi}" />
							                <h:outputText style="font-weight:bold" value="RG No " />
											<h:outputText id="output5" value="#{kanunMB.selectedKanun.RGNo}" />
											<h:outputText style="font-weight:bold" value="RG Tarihi " />
											<h:outputText id="output6" value="#{kanunMB.selectedKanun.RGTarihi}" />									
							            </h:panelGrid>
							        </p:tab>
							        <p:tab title="Dip Notlar">
							            <h:panelGrid columns="2" cellpadding="5">
							                <h:outputText value=" " />
											<h:outputText value=" " />
							            </h:panelGrid>
							        </p:tab>
							        <p:tab title="Yorumlar">
							            <h:panelGrid columns="2" cellpadding="10">
							                <h:outputText value="Henüz yorum girilmemiştir." />
											
							            </h:panelGrid>
							        </p:tab>
							    </p:tabView>
						    </p:panel>					
						</p:layoutUnit>   
					</p:layout> 
				</p:layoutUnit>
				
				
				
				<p:layoutUnit position="east" header="İlgili İçerikler" resizable="true" collapsible="true" size="200" minSize="200" maxSize="400">    
					<p:accordionPanel dynamic="true" cache="true">
				        <p:tab title="İlgili Kanunlar">
				            <h:panelGrid>
				                <p:link outcome="kanunGrid" value="Vergi Kanunu">
								    <f:param name="kanunId" value="10" />
								</p:link>
				            </h:panelGrid>
				        </p:tab>
				        <p:tab title="İlgili Tebliğler">
				            <h:panelGrid>
				                <h:outputText value="" />
				            </h:panelGrid>
				        </p:tab>
				        <p:tab title="İlgili Genelgeler">
				            <h:panelGrid>
				                <h:outputText value="" />
				            </h:panelGrid>
				        </p:tab>
				        <p:tab title="İlgili Tüzükler">
				            <h:panelGrid>
				                <h:outputText value="" />
				            </h:panelGrid>
				        </p:tab>
				        <p:tab title="İlgili Yönetmelikler">
				            <h:panelGrid>
				                <h:outputText value="" />
				            </h:panelGrid>
				        </p:tab>
				        <p:tab title="İlgili Özelgeler">
				            <h:panelGrid>
				                <h:outputText value="" />
				            </h:panelGrid>
				        </p:tab>
				    </p:accordionPanel>	     
				
				</p:layoutUnit>
			</p:layout>
			
		</ui:define> 			 
	</ui:decorate> 
</h:body> 
</html>
